<button mat-flat-button color="primary" [routerLink]="['add-url']" >Add new URL</button>

<mat-card>
    <span>Our Catalog:</span>
    <mat-table [dataSource]="urls">
        <ng-container matColumnDef="id"> 
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>    
            <mat-cell *matCellDef="let url"> {{ url.id }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="author"> 
            <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>    
            <mat-cell *matCellDef="let url"> {{ url.createdBy }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="url"> 
            <mat-header-cell *matHeaderCellDef> URL </mat-header-cell>    
            <mat-cell *matCellDef="let url"> {{ url.shortUrl }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date"> 
            <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>    
            <mat-cell *matCellDef="let url"> {{ url.createdBy }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions" *ngIf="isLoggedIn"> 
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>    
            <mat-cell *matCellDef="let url">
                <button mat-flat-button color="primary" (click)="navigateToAboutUrl(url.id)">Info</button>
                <button mat-flat-button color="warn" (click)="deleteUrl(url.id)">Delete</button>
                <button mat-flat-button color="accent" (click)="redirectToShortUrl(url.longUrl)">Redirect</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    </mat-table>
</mat-card>
